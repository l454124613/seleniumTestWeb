//                                switch (res1[i].res){

            re3+

function getimg(a,b,f,c) {

    var ca=$('#img'+a).html();
    if(ca.length>0){
        $(c).text('[查看图片/信息]');
        $('#img'+a).html('');
    }else {
        $(c).text('[隐藏图片/信息]');
        //replace("(","%21").replace(")","%22").replace("{","%23").replace("}","%24").replace("\"","%25").replace("'","%26")
        f=f.replace(/%21/g,"(").replace(/%22/g,")").replace(/%23/g,"{").replace(/%24/g,"}").replace(/%25/g,"*").replace(/%26/g,"*");
        if(b.length>1){
            $('#img'+a).html("<img class=\"ui fluid image\" src=\"../"+b+"\"><div style=\"margin:0 auto; text-align:center\">"+f+"</div><div class=\"ui divider\"></div>");

        }else {
            $('#img'+a).html("<div style=\"margin:0 auto; text-align:center\">"+f+"</div>");

        }

    }

    
}
